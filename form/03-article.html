<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <link rel="stylesheet" href="03-styles.css">
</head>
<body>
    <h1>Leave a Comment</h1>
    <form>
        <fieldset>
            <div class="form-group col-1-2">
                <label for="your-first-name">First Name</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="text" id="your-first-name" name="your-first-name" required>
                    </span>
                </div>
            </div>
            <div class="form-group col-1-2">
                <label for="your-last-name">Last Name</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="text" id="your-last-name" name="your-last-name" required>
                    </span>
                </div>
            </div>
            <div class="form-group col-2-3">
                <label for="your-email">Email</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="email" id="your-email" name="your-email" required>
                    </span>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group col-2-3">
                <label for="your-title">Title</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <input type="text" id="your-title" name="your-title" required>
                    </span>
                </div>
            </div>
            <div class="form-group col-2-3">
                <label for="your-comment">Comment</label>
                <div class="form-field">
                    <span class="form-field-container">
                        <textarea id="your-comment" name="your-comment" rows="4" required></textarea>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="button button-primary" type="submit">Post my comment</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
